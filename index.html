<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>এসএসসি রসায়ন — অধ্যায়ভিত্তিক নোট (কাজিম ভাইয়া)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg1:#071220; --bg2:#08182a; --accent:#00e0ff; --card:rgba(255,255,255,0.03); --muted:#b7d3ee; --danger:#ff6b6b }
    *{box-sizing:border-box}
    body{font-family:'Noto Sans Bengali',sans-serif;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#e9f6ff;min-height:100vh;overflow-x:hidden}
    header{padding:18px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.04)}
    header h1{margin:0;color:var(--accent)}
    .container{max-width:1100px;margin:24px auto;padding:16px;position:relative}
    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .searchbar{display:flex;gap:8px;align-items:center}
    input,button,select,textarea{font-family:inherit}
    input[type=search]{padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.03);color:inherit;min-width:260px}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;cursor:pointer}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{padding:8px 12px;border-radius:8px;border:none;background:var(--accent);color:#012;font-weight:700;cursor:pointer}
    .grid{margin-top:18px;display:grid;grid-template-columns:1fr;gap:12px}
    .chapter{background:var(--card);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .chapter-header{display:flex;justify-content:space-between;align-items:center;gap:12px;cursor:pointer}
    .chapter-title{font-weight:700}
    .progress{height:10px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;width:160px}
    .progress > span{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#7afcff);width:0}
    .chapter-body{margin-top:10px;display:none;padding-top:10px;border-top:1px dashed rgba(255,255,255,0.03)}
    .card-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .small{color:var(--muted);font-size:0.95rem}
    .pomodoro{position:fixed;right:18px;bottom:18px;background:var(--card);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);width:220px}
    .timer{font-size:1.3rem;font-weight:700;text-align:center}
    .top-right{display:flex;gap:8px;align-items:center}
    @media(max-width:760px){.topbar{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <header>
    <h1>এসএসসি রসায়ন — অধ্যায়ভিত্তিক নোট</h1>
    <p class="small">প্রস্তুতকারক: কাজিম নাহিয়ান • সকল নোট PDF (অধ্যায়ভিত্তিক)</p>
  </header>
  <main class="container">
    <section class="grid" id="chaptersGrid"></section>
  </main>
  <script>
    const chapters = [
      {id:1,title:'অধ্যায় ১ — রসায়নের ধারণা',link:'https://drive.google.com/drive/folders/1Ds1yv14TW_U_fEAQ1CmGNVGWCLsu3mZR?usp=drive_link'},
      {id:2,title:'অধ্যায় ২ — পদার্থের অবস্থা',link:'https://drive.google.com/drive/folders/10VaPzj7WFdz5bLKWtMWC5FbcAdFPrK9b?usp=drive_link'},
      {id:3,title:'অধ্যায় ৩ — পদার্থের গঠন',link:'https://drive.google.com/drive/folders/1bqV_T9nmr9tR4nlpLbZIOQyEa_Xs0zLB?usp=drive_link'},
      {id:4,title:'অধ্যায় ৪ — পর্যায় সারণি',link:'https://drive.google.com/drive/folders/10xSn6i4Rpsz2lTUEUZDwHcb_RcHg4Atk?usp=drive_link'},
      {id:5,title:'অধ্যায় ৫ — রাসায়নিক বন্ধন',link:'https://drive.google.com/drive/folders/13AhbHSl_0ZinblLKlKqQVV6JWUNNTmux?usp=drive_link'},
      {id:6,title:'অধ্যায় ৬ — মোলের ধারণা ও রাসায়নিক গণনা',link:'https://drive.google.com/drive/folders/1Hq8zkRDLcnCZIwuoRhe9BkeAhF-ffW_h?usp=drive_link'},
      {id:7,title:'অধ্যায় ৭ — রাসায়িক বিক্রিয়া',link:'https://drive.google.com/drive/folders/1qlsKEjrqASsRC_W7cPiqNrhX_JPahoAH?usp=drive_link'},
      {id:8,title:'অধ্যায় ৮ — রসায়ন ও শক্তি',link:'https://drive.google.com/drive/folders/13XBRj19VB8wdPC1hfi7Bss2JblTPKJFk?usp=drive_link'},
      {id:9,title:'অধ্যায় ৯ — এসিড-ক্ষারক সমতা',link:'https://drive.google.com/drive/folders/1yTXT_DG7MGhtEVTEiWig97sd61ORucgN?usp=drive_link'},
      {id:10,title:'অধ্যায় ১০ — খনিজ সম্পদঃ ধাতু ও অধাতু',link:'https://drive.google.com/drive/folders/1Ii6tbS5hB6tEJBHf4LMWepluDKYRBrUF?usp=drive_link'},
      {id:11,title:'অধ্যায় ১১ — খনিজ সম্পদঃ জীবাশ্ম',link:'https://drive.google.com/drive/folders/18Yp5bORxS-kZAy4I-A-3wVnFGZGATRNC?usp=drive_link'},
      {id:12,title:'অধ্যায় ১২ — আমাদের জীবনে রসায়ন',link:'https://drive.google.com/drive/folders/1ahUumVvXBiyy1Urug5cjM5jturpqwq5_?usp=drive_link'}
    ];

    const grid = document.getElementById('chaptersGrid');
    chapters.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'chapter';
      card.innerHTML = `<h3>${ch.title}</h3><a href='${ch.link}' target='_blank' class='btn'>PDF খুলুন</a>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
